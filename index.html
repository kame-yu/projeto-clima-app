<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zephyr.io</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
 <body>
  <header class="app-header">
    <div class="container">
      <div class="brand">
        <span class="logo" aria-hidden="true">☁️</span>
        <h1>Zephyr.io</h1>
      </div>
      <p class="subtitle">Dados por Open‑Meteo</p>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <form id="weather-form" class="form" autocomplete="off">
        <label for="city-input">Digite uma cidade</label>
        <div class="input-row">
          <input id="city-input" name="city" type="text" placeholder="Ex.: São Paulo, Lisboa, Porto" required />
          <button type="submit" class="btn-primary">
            <span class="btn-icon" aria-hidden="true">🔎</span>
            Buscar
          </button>
        </div>
        <small id="status" class="status" aria-live="polite"></small>
      </form>

      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <section class="tips">
      <h3>Dicas</h3>
      <ul>
        <li>Use <code>?city=</code> na URL para pesquisar. Ex.: <code>?city=Rio de Janeiro</code></li>
        <li>Não é necessário chave de API para usar.</li>
      </ul>
    </section>
  </main>

  <footer class="app-footer">
    <div class="container">
      <span>Feito por Eric Silva</span>
    </div>
  </footer>

  <script src="./assets/script/main.js"></script>
</body>
</html>
